<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello v-if</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-if & v-else & v-show</h1>
<hr>
<div id="app">
    <div v-if="isLogin">登录成功</div>
    <div v-else="isLogin">请登录</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            isLogin: false
        }
    })
</script>
</body>
</html>
