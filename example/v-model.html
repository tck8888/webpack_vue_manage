<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model实例</h1>
<hr>
<div id="app">
    <p>原始文本信息：{{message}}</p>
    <h3>文本框</h3>
    <p>v-model实时刷新：<input type="text" v-model="message"></p>
    <p>v-model.lazy懒加载：<input type="text" v-model.lazy="message"></p>
    <p>v-model.number输入数字 才能双向绑定：<input type="text" v-model.number="message"></p>
    <p>v-model.trim：<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>

    <hr>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="java" value="java" v-model="web_names">
        <label for="isTrue">java</label>

        <input type="checkbox" id="python" value="python" v-model="web_names">
        <label for="isTrue">python</label>

        <input type="checkbox" id="android" value="android" v-model="web_names">
        <label for="isTrue">android</label>
    </p>
    <p>{{web_names}}</p>

    <hr>
    <h3>单选框绑定</h3>
    <input type="radio" id="one" value="男" v-model="sex">
    <label for="one">男</label>
    <input type="radio" id="two" value="女" v-model="sex">
    <label for="two">女</label>
    <p>你选择的性别是：{{sex}}</p>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello World Vue',
            isTrue: true,
            web_names: [],
            sex: '男'
        }
    })
</script>
</body>
</html>
