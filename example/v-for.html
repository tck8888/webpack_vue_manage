<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-if & v-else & v-show</h1>
<hr>
<div id="app">
    <ul>
        <li v-for="item in sortItems">
            {{item}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(student,index) in sortStuents">
            {{index+1}} : {{student.name}}-{{student.age}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            items: [5, 6, 4, 6, 4, 8448, 115],
            students: [
                {name: 'android', age: 33},
                {name: 'python', age: 35},
                {name: 'java', age: 23},
                {name: 'Tck', age: 36}
            ]
        },
        computed: {
            sortItems: function () {
                return this.items.sort(sortNumber);
            },
            sortStuents: function () {
                return sortByKey(this.students, 'age');
            }
        }
    });

    //数组排序
    function sortNumber(a, b) {
        return a - b;
    }

    function sortByKey(array, key) {
        return array.sort(function (a, b) {
            var x = a[key];
            var y = b[key];
            return ((x < y) ? -1 : ((x > y) ? 1 : 0));
        });
    }
</script>
</body>
</html>
